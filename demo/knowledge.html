<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/quiz-for-dissertation/demo/css/app.css">
    <title>Quiz - How Well Do You Know The British Public?</title>
  </head>
  <body class="knowledge">
    <header class="app-header">
      <nav class="navbar justify-content-center">
        <h2>How Well Do You Know The British Public?</h2>
      </nav>
    </header>
    <div class="container mx-md-10 justify-content-center">
      <div class="card">
        <div class="card-header">
          <h2>Political Knowledge Test</h2>
        </div>
        <div class="card-body">
          <form id="test" class="justify-content-center">
            <div class="form-row my-md-3">
              <div class="col-md-6">
                <label for="pol_party">Which political party would you be most likely to vote for at the next election?</label>
              </div>
              <div class="col-md-6">
                <select class="form-control" id="pol_party">
                  <option selected>Choose...</option>
                  <option>Conservative</option>
                  <option>Green</option>
                  <option>Labour</option>
                  <option>Liberal Democrat</option>
                  <option>Scottish National</option>
                  <option>Plaid Cymru</option>
                  <option>Other</option>
                  <option>Undecided</option>
                  <option>I will not vote for any party</option>
                </select>
              </div>
            </div>
            <div class="form-row my-md-3">

            </div>
            <div class="form-row my-md-3">
              <div class="col-md-12">
                <label>Do you read any morning paper at least 3 times per week?</label>
              </div>
            </div>
            <div class="form-row my-md-3">

            </div>
            <div class="form-row my-md-3">
              <div class="col-md-3">
                <input type="radio" class="radio" id="yesPaper">
                <label for="yesPaper">Yes</label>
              </div>
              <div class="col-md-3">
                <input type="radio" class="radio" id="noPaper">
                <label for="noPaper">No</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="whatPaper" class="form-control" placeholder="Which one?" style="display:none">
              </div>
            </div>
            <div class="form-row my-md-3">

            </div>
            <div class="form-row my-md-3">
              <div class="col-md-12">
                <label>Do you read any news website at least 3 times per week?</label>
              </div>
            </div>
            <div class="form-row my-md-3">

            </div>
            <div class="form-row my-md-3">
              <div class="col-md-3">
                <input type="radio" class="radio" id="yesNewsSite">
                <label for="yesNewsSite">Yes</label>
              </div>
              <div class="col-md-3">
                <input type="radio" class="radio" id="noNewsSite">
                <label for="noNewsSite">No</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="whichNewsSite" class="form-control" placeholder="Which one?" style="display:none">
              </div>
            </div>
            <div class="form-row my-md-3">

            </div>
            <div class="form-row my-md-3">
              <div class="col-md-12">
                <label>Do you watch the news on television (or any online streaming service such as iPlayer)
                at least 3 times a week?</label>
              </div>
            </div>
            <div class="form-row my-md-3">

            </div>
            <div class="form-row my-md-3">
              <div class="col-md-3">
                <input type="radio" class="radio" id="yesTV">
                <label for="yesTV">Yes</label>
              </div>
              <div class="col-md-3">
                <input type="radio" class="radio" id="noTV">
                <label for="noTV">No</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="whatTV" class="form-control" placeholder="Which channel?" style="display:none">
              </div>
            </div>
            <div class="form-row my-md-3">

            </div>
            <div class="form-row my-md-3">
              <div class="col-md-12">
                <label>Do you read any social media site (e.g. Facebook, Twitter) at least three times
                  a week?</label>
              </div>
            </div>
            <div class="form-row my-md-3">

            </div>
            <div class="form-row my-md-3">
              <div class="col-md-3">
                <input type="radio" class="radio" id="yesSM">
                <label for="yesSM">Yes</label>
              </div>
              <div class="col-md-3">
                <input type="radio" class="radio" id="noSM">
                <label for="noSM">No</label>
              </div>
              <div class="col-md-6">
                <input type="text" id="whatSM" class="form-control" placeholder="Which one?" style="display:none">
              </div>
            </div>
            <div class="form-row my-md-3">
              <h6>The following questions are designed to assess your level of knowledge of UK politics. Please do not google
              for answers - you will not be penalized in any way if you get them wrong!</h6>
            </div>
            <div class="form-row my-md-3">

            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="">

          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
